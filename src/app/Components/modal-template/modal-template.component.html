<h1 mat-dialog-title>{{titulo}}</h1>

<div mat-dialog-actions>
  <div *ngIf="titulo == 'Crear Visitante' || titulo == 'Editar Visitante'">
    <app-formulario></app-formulario>
  </div>

  <div *ngIf="titulo == 'Asignar Correspondencia' || titulo == 'Editar Correspondencia'">
    <app-formulario-corres></app-formulario-corres>
  </div>

  <div *ngIf="titulo == 'Crear Inquilino' || titulo == 'Editar Inquilino'">
    <app-formulario-inqui></app-formulario-inqui>
  </div>

  <div *ngIf="titulo == 'Crear Solicitud' || titulo == 'Editar Solicitud'">
    <app-formulario-solici></app-formulario-solici>
  </div>


  <div *ngIf="titulo == 'Registrar Vehiculo' || titulo == 'Editar Registro'">
    <app-formulario-vehi></app-formulario-vehi>
  </div>



</div>
<div class="boton-cerrar-contenedor">
  <button mat-button mat-dialog-close class="boton-cerrar">Cerrar</button>
</div>
